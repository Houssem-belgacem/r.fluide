<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        .timer {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Form with Timed Questions</h1>

    <form id="quizForm">
        <!-- Question 1 -->
        <div class="question" id="question1">
            <p><strong>Question 1:</strong> What is 2 + 2?</p>
            <input type="text" name="answer1" required>
            <p class="timer" id="timer1">Time left: <span id="time1">10</span> seconds</p>
        </div>

        <!-- Question 2 -->
        <div class="question" id="question2" style="display:none;">
            <p><strong>Question 2:</strong> What is the capital of France?</p>
            <input type="text" name="answer2" required>
            <p class="timer" id="timer2">Time left: <span id="time2">10</span> seconds</p>
        </div>

        <!-- Question 3 -->
        <div class="question" id="question3" style="display:none;">
            <p><strong>Question 3:</strong> What is 5 x 5?</p>
            <input type="text" name="answer3" required>
            <p class="timer" id="timer3">Time left: <span id="time3">10</span> seconds</p>
        </div>

        <input type="submit" value="Submit" style="display:none;" id="submitBtn">

    </form>

    <script>
        // Timer variables
        let time1 = 10; // seconds for question 1
        let time2 = 10; // seconds for question 2
        let time3 = 10; // seconds for question 3

        // Function to control timer for each question
        function startTimer(questionId, timerElementId, nextQuestionId, nextTimerElementId) {
            let timeLeft = eval(timerElementId); // Get initial time from the variable
            let timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById(timerElementId).innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Move to the next question or end
                    document.getElementById(questionId).style.display = "none";
                    if (nextQuestionId) {
                        document.getElementById(nextQuestionId).style.display = "block";
                        startTimer(nextQuestionId, nextTimerElementId, nextQuestionId === 'question2' ? 'question3' : null, nextQuestionId === 'question2' ? 'time3' : null);
                    } else {
                        document.getElementById('submitBtn').style.display = "block";
                    }
                }
            }, 1000);
        }

        // Start the timer for the first question
        window.onload = () => {
            startTimer('question1', 'time1', 'question2', 'time2');
        };
    </script>

</body>
</html>
